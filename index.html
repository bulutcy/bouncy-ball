<!DOCTYPE html>
<html>
<!-- Icon Credit: All icons are downloaded from svgrepo  -->

<head>
    <title>Sign up to SOCCER Fans</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="ball">
        <div class="ball-inner">
        </div>
    </div>
    <div class="boot">
    </div>
    <form autocomplete="off" class="form-container">
        <h2>Sign up to SOCCER Fans</h2>

        <div class="form">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-input" autocomplete="false" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-input" autocomplete="false" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-input" autocomplete="false" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" autocomplete="false"
                required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="form-input" autocomplete="false" required>

            <input type="submit" value="Sign Up" class="form-input">
        </div>
    </form>
</body>

<script src="index.js"></script>

</html>
